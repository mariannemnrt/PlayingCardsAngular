<div id="card">
    <div id="inside">
        <header>
            <div class="left">
                <div id="name">{{monster().name}}</div>
            </div>
            <div class="right">
                <div id="HP">{{monster().hp}} HP</div>
                <img class="energyIcon" src="assets/images/feu.png">
            </div>
        </header>
        <figure>
            <img src="assets/images/Salameche.png">
            <figcaption id="ref">Image par <a href="https://pixabay.com/fr/users/creatorish-21588498/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=6895600">Ish Artist</a> de <a href="https://pixabay.com/fr//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=6895600">Pixabay</a></figcaption>
            <figcaption> {{monster().figureCaption}} </figcaption>
        </figure>
        <div id="capacities">
            <div class="capacity">
                <div class="main">
                    <div class="cost">
                        <img class="energyIcon" src="assets/images/feu.png">
                        <img class="energyIcon" src="assets/images/feu.png">
                    </div>
                    <div class="name">{{monster().attackName}}</div>
                    <div class="damage">{{monster().attackStrength}}</div>
                </div>
            </div>
            <div class="description">
                {{monster().attackDescription}}
            </div>
        </div>
    </div>
</div>
